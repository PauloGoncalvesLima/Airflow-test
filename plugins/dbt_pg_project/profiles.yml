dbt_pg_project:
  outputs:
    auto:
      host: "{{ env_var('DBT_POSTGRES_HOST') }}"
      port: 5432
      dbname: analytics_dev
      user: "{{ env_var('DBT_POSTGRES_USER') }}"
      pass: "{{ env_var('DBT_POSTGRES_PASSWORD') }}"
      schema: "{{ env_var('DBT_POSTGRES_ENVIRONMENT', 'dev') }}"
      threads: 4
      type: postgres
  target: auto