version: 2

models:
  - name: api_participatory_processes
    description: "Modelo que contém a consolidação dos processos participativos"
    columns:
      - name: title_process
        description: "Nome do Processo participativo"
      - name: latest_updates
        description: "Atualização mais recente"
      - name: total_proposals
        description: "Total de propostas por processos"
      - name: total_comments
        description: "Total de comentários por processos participativos"
      - name: total_votes
        description: "Total de votos por processos participativos"

sources:
  - name: raw
    schema: raw
    tables:
      - name: updated_proposals
        identifier: updated_proposals
        database: conn_postgres

