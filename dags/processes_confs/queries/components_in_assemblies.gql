query ComponentsInAssembly($date: String) {
  assemblies(filter: {publishedSince: $date}) {
    ... on Assembly {
      id
      __typename
      creationDate
      closingDate
      title {
        translation(locale: "pt-BR")
      }
      slug
      components {
        id
        __typename
        name {
          translation(locale: "pt-BR")
        }
      }
    }
  }
}